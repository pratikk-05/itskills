<!DOCTYPE html>

<html>
 <link rel="stylesheet" href="style.css">
<head>
  <title>Survey Form</title>
</head>

<body>
 <div class="container">
   <h1>Survey Form</h1>
   <form action="submit_form.php"method="post">
   <label for="name">Enter Your Full Name :</label>
   <input type="text" id="name" name="name" required>
   <label for="email">Email :</label>
   <input type="email" id="email" name="email" required>
   <label for="age">Age :</label>
   <input type="number" id="age" name="age" required>
   <label for="gender">Gender :</label>
   <select id="gender" name="gender">
   <option value="male">Male</option>
   <option value="female">Female</option>
   <option value="other">Other</option>
   </select>
   <label>Preferred Branch :</label>
   <label class="space" for="mechanical">Mechanical</label>
   <input type="checkbox" id="mechanical" name="Branches[]"
   value="mechanical">
   <label class="space" for="electronics">Electronics an Communication</label>
   <input type="checkbox" id="electronics" name="Branches[]"
   value="electronics">
   <label class="space" for="computer science">Computer Science and Engineering</label>
   <input type="checkbox" id="computer science" name="Branches[]"
   value="computer science">
   <label class="space" for="information science">Information Science and Engineering</label>
   <input type="checkbox" id="information science" name="Branches[]"
   value="information science">

   <label>How did you hear about us ?</label>

   <input type="radio" id="friends" name="referrer" value="friends"
   Checked="checked">
   <label class="space" for="friends">Friends</label>

   <input  type="radio" id="social-media" name="referrer" value="social-media"
   Checked="checked">
   <label class="space" for="social-media">Social Media</label>

   <input type="radio" id="other" name="referrer" value="other"
   Checked="checked">
   <label class="space" for="other">Other</label>
   <label for="comments">Comments :</label>
   <textarea id="comments" name="comments" rows="4">
   </textarea>
   <input type="submit" value="Submit">
   </form>
 </div>

</body>
</html>
